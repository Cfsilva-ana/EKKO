<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante compatibilidade com navegadores antigos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>PROJETO EKKO | ENTRE OU CADASTRE-SE</title>
    
    <!-- Link para o CSS principal da página -->
    <link rel="stylesheet" href="Home_page_design.css">
</head>

<body>
    <!-- Cabeçalho do site com logo e navegação -->
    <header>
        <h2 class="Logo">EKKO</h2>
        <nav class="navigation">
            <a href="Home_page.html">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Suporte</a>
            <a href="Contact_page.html" class="transition-link">Contatos</a>
            <button class="bntLogin-popup">Entrar</button>
        </nav>
    </header>

    <!-- Container que envolve os formulários -->
    <div class="wrapper">
        <!-- Botão de fechar o formulário -->
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <!-- FORMULÁRIO DE LOGIN (ainda não conectado ao backend) -->
        <div class="form-box login">
            <h2>Entrar</h2>
            <form id="loginForm"> <!-- ID adicionado para conectar com JS no futuro -->
                <!-- Campo de email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>

                <!-- Campo de senha -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required placeholder=" ">
                    <label>Senha</label>
                </div>

                <!-- Opção lembrar senha -->
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <!-- Botão de login -->
                <button type="submit" class="bnt">Entrar</button>

                <!-- Link para trocar para a aba de cadastro -->
                <div class="login-register">
                    <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <!-- FORMULÁRIO DE CADASTRO -->
        <div class="form-box register">
            <h2>Cadastre-se</h2>
            <!-- Formulário de cadastro com ID para uso no JavaScript -->
            <form id="registerForm">
                <!-- Campo de nome de usuário -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required placeholder=" ">
                    <label>Usuário</label>
                </div>

                <!-- Campo de email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>

                <!-- Campo de senha -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required placeholder=" ">
                    <label>Senha</label>
                </div>

                <!-- Checkbox de aceite de termos -->
                <div class="remember-forgot">
                    <label><input type="checkbox" required>Aceito os termos e condições</label>
                </div>

                <!-- Botão de cadastro -->
                <button type="submit" class="bnt">Cadastrar</button>

                <!-- Link para trocar para a aba de login -->
                <div class="login-register">
                    <p>Já tem uma conta? <a href="#" class="login-link">Entre</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts do frontend -->
    <script src="index.js"></script> <!-- Arquivo JavaScript que conecta com o backend -->

    <!-- Ícones do Ionicons (para os ícones de email, senha, etc) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
